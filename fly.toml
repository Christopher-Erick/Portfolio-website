# fly.toml app configuration file generated for portfolio-website on 2025-09-16T10:00:00Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "portfolio-website"
primary_region = "fra"  # Frankfurt, Germany - closest region to Kenya

[build]
  dockerfile = "Dockerfile.fly"

[env]
  PORT = "8000"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[deploy]
  release_command = "python manage.py migrate"

[checks]
  [checks.status]
    port = 8000
    type = "http"
    interval = "10s"
    timeout = "5s"
    grace_period = "30s"
    method = "get"
    path = "/health/"
    protocol = "http"
    tls_skip_verify = false

    [checks.status.headers]
      X-Forwarded-Proto = "https"